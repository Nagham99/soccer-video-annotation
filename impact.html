<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Worker - Soccer Video Annotation Practice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

        #prompt {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        .result {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

        .correct {
            color: #28a745;
        }

        .incorrect {
            color: #dc3545;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #fff;
        }

        .hidden {
            display: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            button {
                padding: 10px;
                font-size: 14px;
            }

            #prompt {
                font-size: 20px;
            }

            .result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header role="banner">
        <h1>Impact Worker</h1>
        <p>Soccer Video Annotation Practice</p>
    </header>
    
    <main role="main">
        <div class="container">
            <section id="instructions" aria-labelledby="instructions-title">
                <h3 id="instructions-title">Instructions</h3>
                <p>Practice your soccer video annotation skills using the shortcuts below. Press the correct keys as prompted!</p>
                <label for="rounds">Number of Practice Rounds:</label>
                <input type="number" id="rounds" min="1">
                <div class="buttons">
                    <button class="button start-all-actions-button">Actions</button>
                    <button class="button start-common-sequence-button">Common Sequences</button>
                    <button class="button start-both-button">Actions & Sequences</button>
                    <button class="button end-button hidden">End Practice</button>
                </div>
            </section>

            <div id="practice-area" class="hidden">
                <section aria-labelledby="practice-title">
                    <p id="prompt" role="alert"></p>
                    <p id="result" class="result"></p>
                </section>
                <section id="summary" class="hidden" aria-labelledby="summary-title">
                    <h3 id="summary-title">Summary</h3>
                    <p>Total Time Spent: <span id="total-time"></span> seconds</p>
                    <p>Average Speed: <span id="total-speed"></span> MPH</p>
                </section>
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 Impact Worker | <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
